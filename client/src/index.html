<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Singapore Airlines - TravelGPT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finlandica:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header">
        <nav>
            <a class="logopic" href="https://www.singaporeair.com/en_UK/sg/home#/book/bookflight"><img src="../images/newlogo.png" class="small-logo"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-close" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="https://www.singaporeair.com/en_UK/sg/plan-travel/">PLAN TRAVEL</a></li>
                    <li><a href="https://www.singaporeair.com/en_UK/sg/flying-withus/">FLYING WITH US</a></li>
                    <li><a href="https://www.singaporeair.com/en_UK/sg/travel-info/">TRAVEL INFO</a></li>
                    <li><a href="https://www.singaporeair.com/en_UK/sg/ppsclub-krisflyer/">PPS CLUB / KRISFLYER</a></li>
                    <li><a href="https://www.singaporeair.com/en_UK/sq-corporate/travel-programme/">FOR BUSINESSES</a></li>
                    <a href="" class="search">SEARCH |</a>
                    <a href="/en_UK/ppsclub-krisflyer/registration-form/" class="login">LOGIN |</a>
                    <a href="/en_UK/ppsclub-krisflyer/registration-form/" class="signup">SIGN UP</a>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
    </section>

    <section>
        <div id="content">
            <h1 id="title">TravelGPT, your one-stop travel bot</h1>
            <div class="query">Where would you like to go?</div>
            <div class="box">
                <input type="text" id="cityInput">
            </div>
            <div class="query">Month of travel:</div>
            <div class="box">
                <input type="text" id="monthsInput">
            </div>
            <div class="query">Number of days:</div>
            <div class="box">
                <input type="text" id="daysInput">
            </div>
            <button onclick="submitForm()">Submit</button>
            <div class="error-message" id="errorMessage"></div>
        </div>
        <div id="output">
            <div class="query">TravelGPT suggestion:</div>
            <div class="box">
                <input type="text" id="desc" readonly>
                <input type="text" id="cuisine" readonly>
                <input type="text" id="accoms" readonly>
                <input type="text" id="budget" readonly>
                <input type="text" id="eco" readonly>
                <input type="text" id="transportation" readonly>
                <input type="text" id="weather" readonly>
                <input type="text" id="iternary" readonly>
            </div>
        </div>        
    </section>    
    <script src="../app.js"></script>
</body>
</html>
