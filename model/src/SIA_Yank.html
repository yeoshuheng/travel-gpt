    <style>
      #sia-header {
        display: block;
        position: relative;
        z-index: 50;
        /* Use the appropriate z-index for your app */
        box-sizing: border-box;
        min-height: 80px;
        background: linear-gradient(315deg, #134297 0%, #0f3c8e 20%, #0b3785 40%, #07317c 60%, #032b74 80%, #00266b 100%);
      }

      #pl-sia-header {
        max-width: 1080px;
        margin: 0px auto 0px auto;
      }

      #pl-sia-header svg {
        min-height: 75px;
      }

      @media screen and (max-width: 1079px) {
        #sia-header {
          min-height: 60px;
          background: linear-gradient(222.07deg, #003087 0%, #00266b 100%);
        }

        #pl-sia-header svg {
          min-height: 56px;
          margin-left: 20px;
          width: 83px;
          position: relative;
          top: 2px;
        }
      }

      body {
        margin: 0;
        padding: 0;
      }

      .lazy-load-element {
        min-height: 50px;
      }

      .dwc-pl--SiaHeader__HeaderMain {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        min-height: 80px;
        height: 80px;
        width: 100%;
        display: table;
        border: none;
        position: relative;
      }

      .dwc-pl--SiaHeader__HeaderNavBar {
        display: table;
        height: 100%;
        width: 100%;
        max-width: 1080px;
        margin: 0px auto 0px auto;
        padding: 0px;
        color: #FFFFFF;
        border: none;
      }

      .dwc-pl--SiaHeader__HeaderLogo {
        display: table-cell;
        border: none;
        vertical-align: middle;
        width: 150px;
        padding-right: 26px;
      }

      .dwc-pl--SiaHeader__HeaderMain .dwc-pl--SiaHeader__HeaderNavMenu {
        display: table-cell;
        position: relative;
        border: none;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        vertical-align: middle;
        padding: 0px;
        margin: 0px;
        z-index: 8;
      }

      .dwc-pl--SiaHeader__HeaderMainLinks {
        display: table;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        height: 100%;
        vertical-align: top;
        width: calc(100% - 150px);
      }

      .dwc-pl--SiaHeader__NavSpace {
        display: table-cell;
        vertical-align: bottom;
        height: calc(77px * 0.6);
      }

      .dwc-pl--SiaHeader__NavBtn {
        display: inline-block;
        color: #FFFFFF;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        text-align: center;
        font-size: 13px;
        letter-spacing: 1px;
        text-transform: uppercase;
        padding-top: 32px;
        margin-right: 18px;
        line-height: 1.2;
      }

      .dwc-pl--SiaHeader__SingleLineLink {
        padding-top: 24px;
      }

      .dwc-pl--SiaHeader__HeaderNavLocale {
        position: absolute;
        display: block;
        border: none;
        color: #FFFFFF;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        top: 0px;
        right: 0px;
        bottom: 50px;
      }

      .dwc-pl--LocaleSelector__Root {
        font-family: "proxima-nova", "Open Sans", "Arial", "Helvetica", sans-serif;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        font-weight: 500;
        color: #FFFFFF;
        -webkit-transition: all 0.4s ease 0s;
        transition: all 0.4s ease 0s;
        text-decoration: none;
        display: inline-block;
        text-align: right;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        cursor: pointer;
        margin-top: 2px;
      }

      .dwc-pl--SiaHeader__OrangeSeparator {
        border-left: 1px solid #FF9F00;
        padding-right: 5px;
        display: inline-block;
        height: 8px;
      }

        padding-right: 12px;
        color: #FFFFFF;
      }
