<!DOCTYPE html>
<html>
<head>
    <title>Singapore Airlines</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <header>
        <h1 class="logo">Singapore <span>Airlines</span></h1>
        <nav>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Flights</a></li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">Promotions</a></li>
                <li><a href="#">Manage Booking</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div id="content">
        <h1 id="title">TravelGPT, your one-stop travel bot</h1>
        <div class="query">Where would you like to go?</div>
        <div class="box">
            <input type="text" id="cityInput">
        </div>
        <div class="query">Month of travel:</div>
        <div class="box">
            <input type="text" id="monthInput">
        </div>
        <div class="query">Number of days:</div>
        <div class="box">
            <input type="text" id="daysInput">
        </div>
        <button onclick="submitForm()">Submit</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
